<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Vue.js</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="estilo.css">
   

    
</head>


<body>

    <!-- AGREGAR PRODUCTOS A LA LISTA -->
    <h1 class="titulos">MANTENEDOR DE PRODUCTOS</h1>
    <section id="app">
        <div class="container">
            <h3 class="titulos">Añadir un Producto</h3>
            
            <form id="formulario">
                <div class="form-group row">
                    <label for="inputNombre" class="col-sm-2 col-form-label">Nombre:</label>
                    <div class="col-sm-10">
                      <input v-model="nombre" type="text" class="form-control" id="inputNombre">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputDescripción" class="col-sm-2 col-form-label">Descripción:</label>
                    <div class="col-sm-10">
                      <input v-model="descripcion" type="text" class="form-control" id="inputDescripcion">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="inputPrecio" class="col-sm-2 col-form-label">Precio:</label>
                    <div class="col-sm-10">
                      <input v-model="precio" type="text" class="form-control" id="inputPrecio">
                    </div>
                </div>
                <input type="button" value="Añadir producto" class="btn btn-success" v-on:click="agregarProducto">
                <!-- <button v-on:click="agregarProducto"  class="btn btn-primary mb-2">Añadir producto</button> -->
            </form>
        </div>
    



    <!-- Muestra de los productos registrados -->
    
        <div class="container">
            <h2>Lista de productos</h2>

            <table class="table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">Nombre</th>
                    <th scope="col">Descripción</th>
                    <th scope="col">Precio</th>
                    <th scope="col"></th>
                    <th scope="col"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr v-for= "(producto,index) in lista">
                    <td v-text="producto.nombre"></td>
                    <td v-text="producto.descripcion"></td>
                    <td v-text="producto.precio"></td>
                    <td><input type="button" value="Editar" class="btn btn-success" v-on:click=""></td>
                    <td><input type="button" value="Eliminar" class="btn btn-success" v-on:click="deleteTask(index)"></td>
                  </tr>
                </tbody>
            </table>
        </div>
    </section>




    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="main.js"></script>

</body>
